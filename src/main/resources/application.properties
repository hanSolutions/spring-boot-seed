#enable resource versioning strategy
spring.resources.chain.strategy.content.enabled=true
#the path for resource
spring.resources.chain.strategy.content.paths=/**

#fix path versioning strategy
#spring.resources.chain.strategy.fixed.enabled=true
#spring.resources.chain.strategy.fixed.paths=/**
#spring.resources.chain.strategy.fixed.version=v5

#enable server side compress if the response is bigger than 2k
server.compression.enabled=true
server.compression.min-response-size=2048

#properties needed for JSP support
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix= .jsp

#change manage site port
#management.port=9090

#change spring security user credential
security.user.name=nate
security.user.password=lolo
security.user.role=ADMIN

#Mongo support config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=seed